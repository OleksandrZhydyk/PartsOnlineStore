name: ci_cd parts_online_store

on:
  - push
  - pull_request

env:
  DJANGO_SETTINGS_MODULE: config.settings.dev

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.10.7']
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install pipenv
          pipenv install
          pipenv install --dev
      - name: Check migrations
        run: |
          pipenv run python src/manage.py makemigrations
          pipenv run python src/manage.py migrate
          pipenv run python src/manage.py check

      - name: Run tests
        run: |
          pipenv run python src/manage.py test
          pipenv run flake8 --max-line-length=120 --exclude=*/migrations/*
